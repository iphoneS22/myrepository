                display: grid;
                grid-template-columns: 150px 1fr;
            }
            #list{
                display: block;
            }
            #article{

            body{
                margin: 0px;
            }
            a{

            }
            @media(max-width: 800px){
                #mainframe{
                    display: block;
                }
                #list{
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                }
                #list ol, ul{
                    border: none;

                    margin: 0px;
                    padding: 20px;
                    padding-left: 30px;
